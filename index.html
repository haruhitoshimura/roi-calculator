<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
    <style>
        /* Simplified styles for broad compatibility */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: block;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2, h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ROI Calculator</h2>
        <form id="roiForm">
            <label for="workersBefore">Number of workers (current setup):</label>
            <input type="number" id="workersBefore" required>
            
            <label for="workersAfter">Number of workers (after automation):</label>
            <input type="number" id="workersAfter" required>
            
            <label for="costSavings">Cost savings due to automation ($):</label>
            <input type="number" id="costSavings" required>
            
            <label for="investmentCost">Investment cost for automation ($):</label>
            <input type="number" id="investmentCost" required>
            
            <button type="button" onclick="calculateROI()">Calculate ROI</button>
        </form>

        <h3>ROI: <span id="roiResult"></span>%</h3>
    </div>

    <script>
        function calculateROI() {
            const workersBefore = parseInt(document.getElementById('workersBefore').value, 10);
            const workersAfter = parseInt(document.getElementById('workersAfter').value, 10);
            const costSavings = parseFloat(document.getElementById('costSavings').value);
            const investmentCost = parseFloat(document.getElementById('investmentCost').value);

            if (workersBefore > 0 && workersAfter >= 0 && costSavings >= 0 && investmentCost > 0) {
                const roi = ((costSavings - investmentCost) / investmentCost) * 100;
                document.getElementById('roiResult').innerText = roi.toFixed(2);
            } else {
                alert("Please enter valid numbers");
            }
        }
    </script>
</body>
</html>
