<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
    <style>
        /* Styles for responsive design */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: auto; /* Ensure the whole container is scrollable if necessary */
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>投資回収の計算</h2>
        <form id="roiForm">
            <label for="workersBefore">Number of workers (current setup):</label>
            <input type="number" id="workersBefore" required>
            
            <label for="workersAfter">Number of workers (after automation):</label>
            <input type="number" id="workersAfter" required>
            
            <label for="costSavings">Cost savings due to automation ($):</label>
            <input type="number" id="costSavings" required>
            
            <label for="investmentCost">Investment cost for automation ($):</label>
            <input type="number" id="investmentCost" required>
            
            <button type="button" onclick="calculateROI()">Calculate ROI</button>
        </form>

        <h3>ROI: <span id="roiResult"></span>%</h3>
    </div>

    <script>
        function calculateROI() {
            const workersBefore = parseInt(document.getElementById('workersBefore').value);
            const workersAfter = parseInt(document.getElementById('workersAfter').value);
            const costSavings = parseFloat(document.getElementById('costSavings').value);
            const investmentCost = parseFloat(document.getElementById('investmentCost').value);

            if (workersBefore > 0 && workersAfter >= 0 && costSavings >= 0 && investmentCost > 0) {
                const roi = ((costSavings - investmentCost) / investmentCost) * 100;
                document.getElementById('roiResult').innerText = roi.toFixed(2);
            } else {
                alert("Please enter valid numbers");
            }
        }
    </script>
</body>
</html>
